<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Home Page</title>
    {% load static %}
    <style>
        /* Background animation */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(0, 128, 255, 0.5), rgba(0, 255, 128, 0.5)), 
                        url('https://www.transparenttextures.com/patterns/DiagonalStripes.png');
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite; /* Animation to shift the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px 50px;
            border-radius: 12px;
            width: 400;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .container h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .option {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .option:hover {
            background-color: #0056b3;
        }

        .import-button {
            background-color: #28a745;
            margin-top: 30px;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .import-button:hover {
            background-color: #218838;
        }

        /* Image container for pharmacy icon */
        .futuristic-icon img {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image for pharmacy -->
        <div class="futuristic-icon">
            <img src="{% static 'images/pill.png' %}" alt="Pharmacy Pill Image" width="1000">
  
        </div>
        <h1>ReallPharmacyPrice</h1>
        <a href="admin" class="option">Login as Manager</a>
        <a href="pharmacy_manager/login" class="option">Login as Pharmacy Manager</a>
        <a href="guest.html" class="option">Continue as Guest</a>
    </div>
</body>
</html>
