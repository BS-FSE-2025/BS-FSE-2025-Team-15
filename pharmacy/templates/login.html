<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pharmacy Manager Login</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <style>
       body {
           background-color: #f8f9fa;
           min-height: 100vh;
       }
       .login-container {
           margin-top: 7%;
       }
       .card {
           border: none;
           border-radius: 15px;
           box-shadow: 0 0 20px rgba(0,0,0,0.1);
       }
       .card-header {
           border-radius: 15px 15px 0 0 !important;
           background: linear-gradient(45deg, #0d6efd, #0a58ca);
           padding: 2rem 1rem;
       }
       .form-control {
           border-radius: 8px;
           padding: 10px 15px;
       }
       .form-control:focus {
           box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
       }
       .password-field {
           position: relative;
       }
       .password-toggle {
           position: absolute;
           right: 10px;
           top: 50%;
           transform: translateY(-50%);
           cursor: pointer;
           color: #6c757d;
       }
       .btn-primary {
           padding: 12px;
           border-radius: 8px;
           font-weight: 500;
           background: linear-gradient(45deg, #0d6efd, #0a58ca);
           border: none;
       }
       .btn-primary:hover {
           background: linear-gradient(45deg, #0a58ca, #084298);
       }
       .alert {
           border-radius: 10px;
           margin-bottom: 20px;
           padding: 15px;
       }
       .alert-success {
           background-color: #d4edda;
           border-color: #c3e6cb;
           color: #155724;
       }
   </style>
</head>
<body>
   <div class="container login-container">
       {% if messages %}
           {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">
               {{ message }}
           </div>
           {% endfor %}
       {% endif %}

       <div class="row justify-content-center">
           <div class="col-md-5">
               <div class="card shadow">
                   <div class="card-header text-center text-white">
                       <i class="bi bi-prescription2 fs-1 mb-2"></i>
                       <h3 class="mb-0">Welcome Back!</h3>
                       <p class="mb-0 opacity-75">Login to your pharmacy dashboard</p>
                   </div>
                   <div class="card-body p-4">
                       <form method="post" action="{% url 'login' %}">
                           {% csrf_token %}
                           <div class="mb-4">
                               <label for="email" class="form-label">
                                   <i class="bi bi-envelope me-2"></i>Email Address
                               </label>
                               <input type="email" class="form-control" id="email" name="email" required>
                           </div>
                           <div class="mb-4">
                               <label for="password" class="form-label">
                                   <i class="bi bi-lock me-2"></i>Password
                               </label>
                               <div class="password-field">
                                   <input type="password" class="form-control" id="password" name="password" required>
                               </div>
                           </div>
                           <button type="submit" class="btn btn-primary w-100 mb-3">
                               <i class="bi bi-box-arrow-in-right me-2"></i>Login
                           </button>
                       </form>
                       <p class="text-center mb-0">
                           <a href="{% url 'reset_password_request' %}" class="text-primary text-decoration-none">
                               Forgot Password?
                           </a>
                       </p>
                   </div>
                   <div class="card-footer bg-white text-center py-3"
                        style="border-radius: 0 0 15px 15px;">
                       <p class="mb-0">Don't have an account?
                           <a href="{% url 'create_pharmacy_manager' %}"
                              class="text-primary text-decoration-none">Sign Up</a>
                       </p>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
